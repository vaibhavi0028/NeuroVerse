  color: rgb(255 255 255 / var(--tw-text-opacity, 1));
}
.opacity-30 {
  opacity: 0.3;
}
.opacity-0 {
  opacity: 0;
}
.shadow-lg {
  --tw-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color);
  box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
}
.outline-none {
  outline: 2px solid transparent;
  outline-offset: 2px;
}
.invert {
  --tw-invert: invert(100%);
  filter: var(--tw-blur) var(--tw-brightness) var(--tw-contrast) var(--tw-grayscale) var(--tw-hue-rotate) var(--tw-invert) var(--tw-saturate) var(--tw-sepia) var(--tw-drop-shadow);
}
.sepia {
  --tw-sepia: sepia(100%);
  filter: var(--tw-blur) var(--tw-brightness) var(--tw-contrast) var(--tw-grayscale) var(--tw-hue-rotate) var(--tw-invert) var(--tw-saturate) var(--tw-sepia) var(--tw-drop-shadow);
}
.filter {
  filter: var(--tw-blur) var(--tw-brightness) var(--tw-contrast) var(--tw-grayscale) var(--tw-hue-rotate) var(--tw-invert) var(--tw-saturate) var(--tw-sepia) var(--tw-drop-shadow);
}
.transition {
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
}
.transition-colors {
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
}
.duration-300 {
  transition-duration: 300ms;
}
:root {
  --button-hover-color: #ff9e3da5;
  --background-color: #f9eca6;
  --bg-color: #99988f;
  --bg2-color: #e6e4da82;
  --buttons-color: #ba5b38;
}
.font-dancing {
  font-family: 'Dancing Script', serif; 
}

:root {
  --v1: calc(max(9vw, 11vh));
}

body {
  overflow-x: hidden;
}

.hexagon {
  position: relative;
  width: var(--v1);
  height: calc(var(--v1) * 1.1);
  margin: calc(var(--v1) * 0.04) calc(var(--v1) * 0.02);
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  background: #e6e4da82;
  transition: background-color 0.3s ease;
}

.row {
  display: inline-flex;
  margin-top: calc(var(--v1) * -0.32);
}

.row:nth-child(even) {
  margin-left: calc(var(--v1) * 0.52);
}

::-webkit-scrollbar {
} ::-webkit-scrollbar-track{
width: 12px;
background-color: #fff6cc;
} ::-webkit-scrollbar-thumb{ background-color: transparent;
border-radius:5px;
background-color:#ffc600;
border:2px solid #eff1f5} .hover\:bg-\[\#ff9d3d\]:hover {
  --tw-bg-opacity: 1;
  background-color: rgb(255 157 61 / var(--tw-bg-opacity, 1));
} .hover\:bg-gray-200:hover {
  --tw-bg-opacity: 1;
  background-color: rgb(229 231 235 / var(--tw-bg-opacity, 1));
} .hover\:text-\[\#FEEE91\]:hover {
  --tw-text-opacity: 1;
  color: rgb(254 238 145 / var(--tw-text-opacity, 1));
} .hover\:text-\[\#FF7F3E\]:hover {
  --tw-text-opacity: 1;
  color: rgb(255 127 62 / var(--tw-text-opacity, 1));
} @media (min-width: 640px) {

  .sm\:w-\[280px\] {
    width: 280px;
  }

  .sm\:px-6 {
    padding-left: 1.5rem;
    padding-right: 1.5rem;
  }
} @media (min-width: 768px) {

  .md\:flex {
    display: flex;
  }

  .md\:w-\[320px\] {
    width: 320px;
  }

  .md\:px-10 {
    padding-left: 2.5rem;
    padding-right: 2.5rem;
  }

  .md\:text-4xl {
    font-size: 2.25rem;
    line-height: 2.5rem;
  }
} @media (min-width: 1024px) {

  .lg\:mb-0 {
    margin-bottom: 0px;
  }

  .lg\:mt-0 {
    margin-top: 0px;
  }

  .lg\:w-1\/2 {
    width: 50%;
  }

  .lg\:flex-row {
    flex-direction: row;
  }

  .lg\:justify-start {
    justify-content: flex-start;
  }

  .lg\:px-8 {
    padding-left: 2rem;
    padding-right: 2rem;
  }

  .lg\:text-left {
    text-align: left;
  }
}
